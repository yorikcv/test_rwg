<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Повітряні кульки у Тернополі</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
</head>

<body>
    <div class="container">
        <header>
            <div class="header-name"><span>Повітряні кульки у Тернополі</span></div>
            <div class="phone-number"><span>+38 097 178 68 51</span></div>
            <div class="header-text1"><span>Ексклюзивний аеро дизайн</span></div>
            <div class="header-text2"><span>Нехай ваше свято буде особливим!</span></div>
            <div class="header-form">
                <form class="form-name-email">
                    <input type="text" id="firstname" placeholder="Введіть імя">
                    <input type="text" id="email" placeholder="Введіть email">
                    <input type="submit" id="button-submit" value="Відправити">
                </form>
            </div>
            <div class="header-discount">
                <div class="discount-count"><span>Знижка -10%*</span>
                </div>
                <div class="discount-bonus"><span>Безкоштовна доставка*</span>
                </div>
            </div>
        </header>
        <div class="content-main">
            <div class="content-top">
                <a href="#" id="button-vk"><span>Фігури з повітряних кульок "Вконтакті"</span></a>
            </div>
            <div class="content-center">
                <div id="example1" class="examples"></div>
                <div id="example2" class="examples"></div>
                <div id="example3" class="examples"></div>
            </div>
            <div class="content-bottom">
                <div id="image1" class="images"></div>
                <div id="image2" class="images"></div>
                <div id="image3" class="images"></div>
            </div>
        </div>
        <footer>
            <div class="footer-form">
                <form class="form-name-email">
                    <input type="text" id="firstname" placeholder="Введіть імя">
                    <input type="text" id="email" placeholder="Введіть email">
                    <input type="submit" id="button-submit" value="Відправити">
                </form>
            </div>
        </footer>
    </div>
</body>

</html>
